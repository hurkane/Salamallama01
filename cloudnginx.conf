events {
    worker_connections 1024;
}

http {
    client_max_body_size 150M;

    upstream backend {
        server salam-ui:3000;
    }

     server {
        listen 80; 
        server_name salamallama.com www.salamallama.com; 
        
        location ^~ /.well-known/acme-challenge/ {
            alias /home/azureuser/webroot/.well-known/acme-challenge/; 
            allow all; 
        } 
        
        location / {
            return 301 https://$host$request_uri;
        }
    }


    server {
        listen 443 ssl;
        server_name salamallama.com www.salamallama.com;

        ssl_certificate /etc/letsencrypt/live/salamallama.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/salamallama.com/privkey.pem;

        # Add security headers 
        add_header Content-Security-Policy "upgrade-insecure-requests"; 
        add_header X-Frame-Options "SAMEORIGIN"; 
        add_header X-Content-Type-Options "nosniff"; 
        add_header X-XSS-Protection "1; mode=block"; 
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Auth service
        location /api/auth {
            proxy_pass http://salam-auth:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User service
        location /api/user {
            proxy_pass http://salam-user:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

                # User service
        location /api/users/ {
            proxy_pass http://salam-user:5001;
